<!--suppress XmlDuplicatedId -->
<!-- master -->
<cms-template type="MASTER" name="pageMaster" displayName="Page Master" >
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"/>
        <cms-control type="head"/>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/_statics/css/style.css">
        <script type="text/javascript" src="/_statics/js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="/_statics/js/jquery.treeview.js"></script>
        <script type="text/javascript" src="/_statics/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="/_statics/ckeditor/adapters/jquery.js"></script>
        <script type="text/javascript" src="/_statics/js/base.js"></script>
        <script type="text/javascript" src="/_statics/js/cms.js"></script>
    </head>
    <body class="carbon">
    <div class="viewport">
        <section class="topNavSection">
            <cms-control type="topNav"/>
        </section>
        <section class="headerSection">
            <section class="headerMain">
                <div class="title">
                    <a class="logo" href="/"><img src="/_statics/img/logo.png" alt=""/></a>
                    <a class="navBtn" onclick="toggleMenu();">&nbsp;
                    </a>
                </div>
                <div class="menu">
                    <cms-control type="mainMenu"/>
                </div>
            </section>
            <section class="searchSection">
                <cms-control type="breadcrumb"/>
                <cms-snippet name="searchBox"/>
            </section>
        </section>
        <div id="main" class="main">
            <cms-control type="message"/>
            <cms-content>content</cms-content>
        </div>
        <div class="footer">
            <cms-snippet name="footer"/>
        </div>
    </div>
    <cms-control type="layer"/>
    </body>
    </html>
</cms-template>
<!-- pages -->
<cms-template type="PAGE" name="homePage" displayName="Home Page Layout" >
    <section class="contentTop">
        <cms-section name="top" type="content"/>
    </section>
    <section class="mainSection">
        <section class="contentSection">
            <cms-section class="fullWidth" name="overview" type="content"/>
            <cms-section class="flexRow" name="teasers" type="flex"/>
        </section>
        <aside class="asideSection">
            <cms-section name="aside" type="aside"/>
        </aside>
    </section>
</cms-template>
<cms-template type="PAGE" name="areaPage" displayName="Area Page Layout" >
    <section class="contentTop">
        <cms-section name="top" type="content"/>
    </section>
    <section class="mainSection">
        <section class="contentSection">
            <cms-section class="fullWidth" name="overview" type="content"/>
            <cms-section class="flexRow" name="teasers" type="flex"/>
        </section>
        <aside class="asideSection">
            <cms-section name="aside" type="aside"/>
        </aside>
    </section>
</cms-template>
<cms-template type="PAGE" name="articlePage" displayName="Article Page Layout" usage="" editable="true">
    <section class="contentTop">
        <cms-section name="top" type="content"/>
    </section>
    <section class="mainSection">
        <section class="contentSection">
            <cms-section class="fullWidth" name="article" type="content"/>
        </section>
        <aside class="asideSection">
            <cms-section name="aside" type="aside"/>
        </aside>
    </section>
</cms-template>
<!-- general parts -->
<cms-template type="PART" name="Script" displayName="JavaScript" usage="all" >
    <cms-field type="script" name="script"/>
</cms-template>
<!-- content parts -->

    <div class="textBox">
        <h1>
            <cms-field type="text" name="text">Lorem ipsum</cms-field>
        </h1>
    </div>
</cms-template>

<!-- snippets -->
<cms-template type="SNIPPET" name="searchBox" displayName="Search Box" usage="SearchBoxModule" >
    <div class="searchBox flexItem one">
        <form action="/search.srv" method="post" id="searchboxform" name="searchboxform" accept-charset="UTF-8">
            <input type="hidden" name="act" value="search"/>
            <input id="searchPattern" name="searchPattern" title="" value="" maxlength="60"/>
            <button><span class="icn isearch"></span></button>
        </form>
    </div>
</cms-template>
<cms-template type="SNIPPET" name="footer" displayName="Footer" usage="Page" >
    <a href="/imprint.html">
        <cms-res key="_imprint"/>
    </a>
</cms-template>
<cms-template type="SNIPPET" name="dialogLayer" displayName="Dialog Layer" usage="Page" >
    <div id="dialogLayer" class="layeroverlay dialog" data-hidden="true">
        <div class="layercontent">
            <div class="layerheadbox"><span>&nbsp;</span>
                <div class="closeLayer" onclick="closeLayerDialog()">&times;</div>
            </div>
            <div class="layermainbox"></div>
        </div>
    </div>
</cms-template>
<cms-template type="SNIPPET" name="treeLayer" displayName="Tree Layer" usage="Page" >
    <div id="treeLayer" class="layeroverlay tree" data-hidden="true">
        <div class="layercontent">
            <div class="treeContainer">
                <div class="treeMainCell">
                    <div class="layerheadbox"><span><cms-res key="tree" /></span>
                        <div class="closeLayer" onclick="closeTreeLayer();">&times;</div>
                    </div>
                    <div class="layermainbox"></div>
                </div>
                <div class="treeResizeCell">
                </div>
            </div>
        </div>
    </div>
</cms-template>
<cms-template type="SNIPPET" name="browserLayer" displayName="Browser Layer" usage="Page" >
    <div id="browserLayer" class="layeroverlay browser" data-hidden="true">
        <div class="layercontent">
            <div class="layerheadbox"><span>&nbsp;</span>

</cms-template>
<cms-template type="SNIPPET" name="browserDialogLayer" displayName="Browser Dialog Layer" usage="Page" >

    </div>
</cms-template>
